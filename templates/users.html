<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Users</title>
</head>
<body>
    <div class="m-5 p-3 border border-5 border-dark text-light text-center bg-secondary">
        <h1 class="text-center">All Users</h1>
        <table class="border border-2 border-dark table table-bordered text-light">
            <thead class="">
                <tr class="">
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Created At</th>
                </tr>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{user["first_name"]}}</td>
                        <td>{{user['last_name']}}</td>
                        <td>{{user['email']}}</td>
                        <td>{{user['created_at']}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
        </thead>
        </table>
        <a class="lead text-light" href="/new_user">Add a New user</a>
    </div>
</body>
</html>
