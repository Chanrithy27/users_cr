<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>New User</title>
</head>
<body>
    <div class=" mt-5 w-auto bg-dark text-light">
        <div class=" border border-secondary d-flex flex-column justify-content-center text-center">
            <div class=" d-flex align-items-center justify-content-around p-2 ">
                <h1>Add a New User</h1>
                <a  class="lead text-light" href="/home">Home</a>
            </div>
            <form action="/create_user" class="d-flex flex-column p-3 justify-content-center" method="post">
                <div class="form-group mb-2">
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name">
                </div>

                <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name">
                </div>

                <div class="form-group m-2">
                <label for="email">Email:</label>
                <input type="text" name="email">
                </div>
                
                <div class="form-group">
                <input class="bg-secondary text-light" type="submit" value="Add User">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
